		<div id="form-signin" class="container">
		<form class="form-horizontal" role="form" method="POST" action="#">
				<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-6">
								<h2 class="signup-text">Welcome!</h2>
								<hr>
								<p class="signup-text">Please fill the form below to log into Events Manager</p>
						</div>
				</div>
				<div class="row">
						<div class="col-md-3 field-label-responsive">
								<label  for="name">Name</label>
						</div>
						<div class="col-md-6">
								<div class="form-group">
										<div class="input-group mb-2 mr-sm-2 mb-sm-0">
												<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
												<input type="text" name="name" class="form-control" id="name"
															 placeholder="Idrees Ibraheem" required autofocus>
										</div>
								</div>
						</div>
						<div class="col-md-3">
								<div class="form-control-feedback">
												<span class="text-danger align-middle">
														<!-- Put name validation error messages here -->
												</span>
								</div>
						</div>
				</div>
				
				<div class="row">
						<div class="col-md-3 field-label-responsive">
								<label for="name">Password</label>
						</div>
						<div class="col-md-6">
								<div class="form-group">
										<label class="sr-only" for="password">Password</label>
										<div class="input-group mb-2 mr-sm-2 mb-sm-0">
												<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
												<input type="password" name="password" class="form-control" id="password"
															 placeholder="Password" required>
										</div>
								</div>
						</div>
						<div class="col-md-3">
								<div class="form-control-feedback">
										
								</div>
						</div>
				</div>
				<div class="row">
						<div class="col-md-3 field-label-responsive">
								<label for="password">Confirm Password</label>
						</div>
						<div class="col-md-6">
								<div class="form-group">
										<div class="input-group mb-2 mr-sm-2 mb-sm-0">
												<div class="input-group-addon" style="width: 2.6rem">
														<i class="fa fa-repeat"></i>
												</div>
												<input type="password" name="password-confirmation" class="form-control"
															 id="password-confirm" placeholder="Password" required>
										</div>
								</div>
						</div>
				</div>
				<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-6" style="padding-top: .35rem">
								<div class="form-check mb-2 mr-sm-2 mb-sm-0">
										<label class="form-check-label">
												<input class="form-check-input" name="remember"
															 type="checkbox" >
												<span style="padding-bottom: .15rem">Remember me</span>
										</label>
								</div>
						</div>
				</div>
				<div class="row" style="padding-top: 1rem">
						<div class="col-md-3"></div>
						<div class="col-md-6">
								<button type="submit" class="btn btn-success">  Sign-in <span> <i class="fa fa-sign-in"></i></span></button>
								<a class="btn btn-link" href="#">Forgot Your Password?</a>
						</div>
				</div>
		</form>
</div>
