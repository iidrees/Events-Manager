			<nav id="nav-bar" class="navbar navbar-expand-lg navbar-toggleable-md fixed-top navbar-dark bg-dark " style="background-color: #e3f2fd;">

		<div class="container"><!-- Container for signup form -->
				<form id="form-signup" class="form-horizontal" role="form" method="POST" action="#"><!-- START OF FORM -->
					<div class="row">
							<div class="col-md-3"></div>
							<div class="col-md-6">
									<h2 class="signup-text">Let's get started</h2>
									<hr>
									<p class="signup-text">enter your name, email and password to Sign-up </p>
							</div>
					</div>
					<div class="row"><!-- START FORM INPUT NAME -->
							<div class="col-md-3 field-label-responsive">
									<label for="name">Name</label>
							</div>
							<div class="col-md-6">
									<div class="form-group">
											<div class="input-group mb-2 mr-sm-2 mb-sm-0">
													<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
													<input type="text" name="name" class="form-control" id="name"
																 placeholder="Idrees Ibraheem" required autofocus>
											</div>
									</div>
							</div>
							<div class="col-md-3">
									<div class="form-control-feedback">
													<span class="text-danger align-middle">
															<!-- Put name validation error messages here -->
													</span>
									</div>
							</div>
					</div><!-- END FORM INPUT NAME -->
					<div class="row"><!-- FORM INPUT EMAIL -->
							<div class="col-md-3 field-label-responsive">
									<label for="email">E-Mail Address</label>
							</div>
							<div class="col-md-6">
									<div class="form-group">
											<div class="input-group mb-2 mr-sm-2 mb-sm-0">
													<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
													<input type="text" name="email" class="form-control" id="email"
																 placeholder="youremail@host.com" required autofocus>
											</div>
									</div>
							</div>
							<div class="col-md-3">
									<div class="form-control-feedback">
													<span class="text-danger align-middle">
															<!-- Put e-mail validation error messages here -->
													</span>
									</div>
							</div>
					</div><!-- END FORM INPUT EMAIL -->
					<div class="row"><!-- FORM INPUT PASSWORD & CONFIRM PASSWORD-->
							<div class="col-md-3 field-label-responsive">
									<label for="password">Password</label>
							</div>
							<div class="col-md-6">
									<div class="form-group has-danger">
											<div class="input-group mb-2 mr-sm-2 mb-sm-0">
													<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
													<input type="password" name="password" class="form-control" id="password"
																 placeholder="Password" required>
											</div>
									</div>
							</div>
					</div>
					<div class="row">
							<div class="col-md-3 field-label-responsive">
									<label for="password">Confirm Password</label>
							</div>
							<div class="col-md-6">
									<div class="form-group">
											<div class="input-group mb-2 mr-sm-2 mb-sm-0">
													<div class="input-group-addon" style="width: 2.6rem">
															<i class="fa fa-repeat"></i>
													</div>
													<input type="password" name="password-confirmation" class="form-control"
																 id="password-confirm" placeholder="Password" required>
											</div>
									</div>
							</div>
					</div><!-- END FORM INPUT PASSWORD & CONFIRM PASSWORD -->
					<div class="row"><!-- SIGN UP FORM BUTTON -->
							<div class="col-md-3"></div>
							<div class="col-md-6">
									<button type="submit" class="btn btn-success"> Sign-up  <span><i class="fa fa-user-plus"></i></span></button>
							</div>
					</div><!-- END FORM BUTTON -->
			</form><!-- END FORM -->
		</div><!-- END CONTAINER -->
