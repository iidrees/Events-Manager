    <div class="container">
      <div class="row">
        <div class="container" id="add-center-header">
          <div class="row">
            <div class="col-sm-12">              
              <h1 class="text-center head-1" id="admin-add-head">Add New Event Centers Below </h1>
              <p class="head-para text-center">
              </p>
              <hr >
            </div>
          </div>

        <div class="container"><!-- Start container for Add Form -->
          <div class="row">
            <div class="col-md-6">
              <form method="POST" class="form form-center" role="form" id="admin-form"  action="#"><!-- ADD FORM -->
                <div class="form-group">
                  <label for="add-center" class=" home-para">Name of Center:</label>
                  <input class="form-control"  type="text" placeholder="Enter Name of Center" id="example-text-input" >
                </div>
                <div class="form-group">
                  <label for="add-center" class=" home-para">Location:</label>
                  <input class="form-control" type="text" placeholder=" Enter Location" id="example-text-input" >
                </div>                
                <div class="form-group">
                  <label for="add-center" class=" home-para">Address:</label>
                  <input class="form-control" type="text" placeholder="Enter Address" id="example-text-input" >
                </div>
                <div class="form-group">
                  <label for="add-center" class=" home-para">Capacity:</label>
                  <input class="form-control" type="text" placeholder="Enter Capacity" id="example-text-input" >
                </div>
                <div class="form-group">
                  <label for="add-center" class=" home-para">Owner:</label>
                  <input class="form-control" type="text" placeholder="Enter Owner" id="example-text-input" >
                </div>
                <div class="form-group">
                  <label for="event-details" class=" home-para"> Description:</label>
                  <textarea class="form-control" id="eventTextarea" rows="8" placeholder="brief details about the event"></textarea>
                </div>
                <div class="form-group">
                  <label for="add-center" class=" home-para">Upload an Image of event center below:</label>
                  <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                </div>  
                <button type="button" class="btn btn-primary btn-sm" id="save-event">Save and create Event Center<span><i class="fa fa-paper-plane" aria-hidden="true"></i></span></button>
              </form>          
            </div><!-- End Container ADD EVENTS FORM -->
          </div>
